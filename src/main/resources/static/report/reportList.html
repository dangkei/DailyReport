<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>日报查询</title>
  <link href="/js/layui/css/layui.css" rel="stylesheet">
  <script type="text/javascript" src="/js/jquery/jquery.js"></script>
  <script type="text/javascript" src="/js/json2.js"></script>
  <script type="text/javascript" src="/js/util.js"></script>
  <style>
    body{padding: 6px 16px;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
  </style>
</head>
<body>
 
<table class="layui-hide" id="reportTbl" lay-filter="test"></table>
<div id="userPaging"></div>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="more">更多 <i class="layui-icon layui-icon-down"></i></a>
</script>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
    <!--<button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>-->
  </div>
</script>
 
<div class="layui-tab layui-tab-brief" lay-filter="userTable">
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
      <div class="layui-carousel" id="test1">
        <div carousel-item>
          <div><p class="demo-carousel">在这里，你将以最直观的形式体验 layui！</p></div>
          <div><p class="layui-bg-red demo-carousel">在编辑器中可以执行 layui 相关的一切代码</p></div>
          <div><p class="layui-bg-green demo-carousel">你也可以点击左侧导航针对性地试验我们提供的示例</p></div>
          <div><p class="layui-bg-blue demo-carousel">如果最左侧的导航的高度超出了你的屏幕</p></div>
          <div><p class="demo-carousel">你可以将鼠标移入导航区域，然后滑动鼠标滚轮即可</p></div>
        </div>
      </div>
    </div>
    <div class="layui-tab-item">
      <div id="laydateDemo"></div>
    </div>
    <div class="layui-tab-item">
      <div id="sliderDemo" style="margin: 52px 18px;"></div>
    </div>
  </div>
</div>



  
<script src="/js/layui/layui.js"></script>
<script>
//加载模块  
layui.use(function(){ //亦可加载特定模块：layui.use(['layer','laydate'], callback)
  //得到需要的内置组件
  var layer = layui.layer //弹层
  ,laypage = layui.laypage //分页
  ,laydate = layui.laydate //日期
  ,table = layui.table //表格
  ,carousel = layui.carousel //轮播
  ,upload = layui.upload //上传
  ,element = layui.element //元素操作
  ,slider = layui.slider //滑块
  ,dropdown = layui.dropdown //下拉菜单
  //…
  
  //向世界问个好
  //layer.msg('Hello World');
  
  //Tab 切换
  element.on('tab(demo)', function(data){
    layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
      tips: 1
    });
  });
  
  var objTable = table.render({
	    elem: '#reportTbl'
	    ,height:  540
	    ,url: '/report/getReportListByPage' //数据接口（此处为静态数据，仅作演示）
	    ,title: '日报'
	    ,page: true //开启分页
	    ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
	    ,totalRow: false //开启合计行
	    ,cols: [[ //表头
	      {type: 'checkbox', fixed: 'left'}
	      ,{field: 'id', title: 'ID', width:50, sort: false, fixed: 'left', totalRowText: '合计：'}
	      ,{field: 'reportDate', title: '报告日期', width:120}
	      ,{field: 'sqkm', title: '产量', width:80, sort: true, totalRow: true}
	      ,{field: 'sqkmWeek', title: '周产量', width:80, totalRow: true}
	      ,{field: 'dtTime', title: 'DT时间', width:80, totalRow: true}
	      ,{field: 'paySB', title: '付费SB', width:80, totalRow: true}
	      ,{field: 'noPaySB', title: '非付费SB', width:95, totalRow: true}
	      ,{field: 'captureTime', title: '采集时间', width:90, totalRow: true}
	      ,{field: 'dailyIn', title: '日入', width:80, totalRow: true}
	      ,{field: 'weeklyIn', title: '周入', width:80, totalRow: true}
	      ,{field: 'remark', title: '备注', width:180, totalRow: true}
	      ,{fixed: 'right', width: 150, align:'center', toolbar: '#barDemo'}
	    ]]
	  });
  setInterval(function(){
	  freshTable()}, 30000);
  
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id)
    ,data = checkStatus.data; //获取选中的数据
    switch(obj.event){
      case 'add':
        //layer.msg('添加');
        layer.open({
	       	  offset: 't'
        	  ,type: 2
        	  ,title: ''
        	  ,shadeClose: true
        	  ,shade: false
        	  ,maxmin: false//开启最大化最小化按钮
        	  ,area: ['680px', '520px']
        	  ,content: '/report/reportForm.html'
        	  ,end : function() {
        			//关闭弹框后触发
        			freshTable();
        		}
        	  //,btn: ['确定录入', '关闭']
        	});
      break;
      case 'update':
          if(data.length === 0){
            layer.msg('请选择一行');
          } else if(data.length > 1){
            layer.msg('只能同时编辑一个');
          } else {
            layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
          }
        break;
      case 'delete':
    	// layer.msg(JSON2.stringify(data));
        if(data.length === 0){
          layer.msg('请选择一行');
        } else {
        	var ids=[];
        	for(var i=0;i<data.length;i++){
        		ids.push(data[i].id);
        	}
    		var url= "/report/deleteBatch";
    		var obj={};
    		obj.ids = JSON2.stringify(ids);
    		$.post(url,obj,function(msg){
    			if(msg=="ok"){
    				layer.confirm('删除成功！', {
    					  btn: ['确认'] //按钮
    					}, function(){
    						layer.closeAll();
    						freshTable();
    						return true;
    					});
    			}else{
    				debugger
    				layer.confirm('操作失败！', {
    					  btn: ['确认'] //按钮
    					}, function(){
    						layer.closeAll();
    					});
    			}
    		});
        }
      break;
    };
  });
  
  //行工具事件
  table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    if(layEvent === 'detail'){
      layer.msg('查看操作');
    } else if(layEvent === 'more'){
      //下拉菜单
      dropdown.render({
        elem: this //触发事件的 DOM 对象
        ,show: true //外部事件触发即显示
        ,data: [{
          title: '编辑'
          ,id: 'edit'
        },{
          title: '删除'
          ,id: 'del'
        }]
        ,click: function(menudata){
          if(menudata.id === 'del'){
            layer.confirm('真的删除行么', function(index){
              obj.del(); //删除对应行（tr）的DOM结构
              layer.close(index);
              //向服务端发送删除指令
            });
          } else if(menudata.id === 'edit'){
        	  openForm("/report/reportForm.html?open&action=edit&id="+data.id);
            layer.msg('编辑操作，当前行 ID:'+ data.id);
          }
        }
        ,align: 'right' //右对齐弹出
        ,style: 'box-shadow: 1px 1px 10px rgb(0 0 0 / 12%);' //设置额外样式
      })
    }
  });
 
  //将日期直接嵌套在指定容器中
  var dateIns = laydate.render({
    elem: '#laydateDemo'
    ,position: 'static'
    ,calendar: true //是否开启公历重要节日
    ,mark: { //标记重要日子
      '0-10-14': '生日'
      ,'2020-01-18': '小年'
      ,'2020-01-24': '除夕'
      ,'2020-01-25': '春节'
      ,'2020-02-01': '上班'
    } 
    ,done: function(value, date, endDate){
      if(date.year == 2017 && date.month == 11 && date.date == 30){
        dateIns.hint('一不小心就月底了呢');
      }
    }
    ,change: function(value, date, endDate){
      layer.msg(value)
    }
  });
  

  
  //上传
  upload.render({
    elem: '#uploadDemo'
    ,url: '' //此处配置你自己的上传接口即可
    ,done: function(res){
      layer.msg('上传成功');
      layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.files.file);
      console.log(res)
    }
    ,before: function(){
      layer.msg('上传中', {icon: 16, time: 0});
    }
  });
  
  //滑块
  var sliderInst = slider.render({
    elem: '#sliderDemo'
    ,input: true //输入框
  });
  
  //底部信息
  //var footerTpl = lay('#footer')[0].innerHTML;
  //lay('#footer').html(layui.laytpl(footerTpl).render({}))
  //.removeClass('layui-hide');
  
  var freshTable=function(){
  		objTable.reload({
	    elem: '#reportTbl'
	    ,height:  540
	    ,url: '/report/getReportListByPage' //数据接口（此处为静态数据，仅作演示）
	    ,title: '用户表'
	    ,page: true //开启分页
	    ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
	    ,totalRow: false //开启合计行
	    ,cols: [[ //表头
	      {type: 'checkbox', fixed: 'left'}
	      ,{field: 'id', title: 'ID', width:50, sort: false, fixed: 'left', totalRowText: '合计：'}
	      ,{field: 'reportDate', title: '报告日期', width:120}
	      ,{field: 'sqkm', title: '产量', width:80, sort: true, totalRow: true}
	      ,{field: 'sqkmWeek', title: '周产量', width:80, totalRow: true}
	      ,{field: 'dtTime', title: 'DT时间', width:80, totalRow: true}
	      ,{field: 'paySB', title: '付费SB', width:80, totalRow: true}
	      ,{field: 'noPaySB', title: '非付费SB', width:95, totalRow: true}
	      ,{field: 'captureTime', title: '采集时间', width:90, totalRow: true}
	      ,{field: 'dailyIn', title: '日入', width:80, totalRow: true}
	      ,{field: 'weeklyIn', title: '周入', width:80, totalRow: true}
	      ,{field: 'remark', title: '备注', width:180, totalRow: true}
	      ,{fixed: 'right', width: 150, align:'center', toolbar: '#barDemo'}
	    ]]
	  });
  }
  var openForm = function(url){
      layer.open({
       	  offset: 't'
    	  ,type: 2
    	  ,title: ''
    	  ,shadeClose: true
    	  ,shade: false
    	  ,maxmin: false//开启最大化最小化按钮
    	  ,area: ['680px', '520px']
    	  ,content: url //'/report/reportForm.html'
    	  ,end : function() {
    			//关闭弹框后触发
    			freshTable();
    		}
    	  //,btn: ['确定录入', '关闭']
    	});
  }
});
</script>
</body>
</html>
